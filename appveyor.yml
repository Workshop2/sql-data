version: 2.0.{build}
image: Visual Studio 2017
configuration: Release
skip_tags: true

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  
before_build:
- ps: dotnet restore

build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal

deploy:
  provider: NuGet
  api_key:
    secure: xZF1q88TnoSKw1F8YgukQGlvup1dHaNtHJzgf5UtsHwERdWQzBS8h3B6Ej38HxDU
  skip_symbols: false
  on:
    branch: master
