version: 2.0.{build}
image: Visual Studio 2022
configuration: Release
skip_tags: true

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  
before_build:
- ps: dotnet restore

build:
  publish_nuget: true
  publish_nuget_symbols: false
  include_nuget_references: true
  verbosity: minimal

deploy:
  provider: NuGet
  api_key:
    secure: SmZ2X6Ek36HxZ1vDQexBlUntP781aGBG2no6fLsmoMPV2nuPm/4tiwyiX6PiUk6Q
  skip_symbols: false
  on:
    branch: master
